{% extends 'sidebar.html' %} {% block header %}
<title>할일친구 체크메이트</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css" />
<link rel="stylesheet" href="{{ url_for('static', filename='tasks.css') }}" />
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

<script>
  setTitle();
  function setTitle() { document.title = "Checkmate | Todos"; }
</script>

{% endblock %} {% block content %}
<div>
  <div style="display: flex;">
    <header class="screen-header" style="width: 58%; justify-content: flex-end;"></header>
    <div class="color_picker_div" style="padding-top: 60px; margin-left: 230px;">
      <i type="button" class="fas fa-palette tooltip" id="color_picker_btn"
        style="font-size: 40px; padding-bottom: 10px; color: #371F54; cursor: pointer;">
        <span class="tooltiptext" style="font-size: initial;">카테고리 테마색 변경</span>
      </i>
      <div class="color_picker" style="display: none;"></div>
    </div>
  </div>
  <div class="container">
    <input type="text" class="txtb" placeholder="➕ Add a task (Up to 30 characters)" maxlength="30" />

    <div class="notcomp">
      <h3>To do</h3>
    </div>

    <div class="comp">
      <h3>Done</h3>
    </div>
  </div>

  <div class="modal" style="display:none;">
    <div class="modal_content">
      <i type="button" id="tutor_close_btn" class="fas fa-times-circle" style="user-select: auto;"></i></button>
      <h2 style="padding-top: 40px; color:white;">Tutorial</h2>
      <img src="../static/tutorial_images/tutorial_todo.png"
        style="width: 1000px; vertical-align: middle; padding-top: 40px;">
    </div>
  </div>

</div>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="{{ url_for('static', filename='tasks.js') }}"></script>
<script src="{{ url_for('static', filename='category.js') }}"></script>
{% endblock %}
